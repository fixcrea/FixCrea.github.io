<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>FixCrea</title>

    </head>

<body>

<br>

<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm-4">
        <img src="FixCreaLogo.png" class="img-fluid" alt="Responsive image">
    </div>
    <div class="col-sm">
    </div>
  </div>
 

<br>

  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-md-6">
        <form method="GET" action="#">
        <div class="input-group input-group-lg">
          <input id="number" type="number" class="form-control" placeholder="Old Jaffe Creatinine" aria-describedby="button-addon4" style="text-align:center;">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">umol/L</span>
          </div>
          </form>
        </div>
    </div>
    <div class="col-sm">
    </div>
  </div>

<br>

  <div class="row">
    <div class="col">
    </div>
    <div class="col-md-6">
        <button id="submit" type="button" class="btn btn-primary btn-lg btn-block">Fix!</button>
    </div>
    <div class="col">
    </div>
  </div>

<br>

  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-md-6">
<h5><div id='output-bar' class="alert alert-primary alert-lg" role="alert" align="center">
  Corrected Creatinine Value
</div></h5>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
        $("#submit").on("click", function(){
            var input = parseInt($('#number').val());
            var output = 0.9508 * input - 16.104;
            let label = document.getElementById('output-bar');
            if (output <= 5) {
                label.innerText = "Below detection limit.";
            } else {                
                var output = Math.round(output);
                label.innerText = output + " umol/L";
            }
        })
    })
</script>

</body>
</html>
